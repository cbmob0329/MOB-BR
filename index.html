<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>MOB Battle Royale Simulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css" />

  <!-- 事前ロード（将来拡張用 / 画像差し替え前提） -->
  <link rel="preload" href="./assets.js" as="script" />
  <link rel="preload" href="./ui.js" as="script" />
  <link rel="preload" href="./state.js" as="script" />
  <link rel="preload" href="./game.js" as="script" />
</head>

<body>
  <!-- ===============================
       ゲーム全体コンテナ
       =============================== -->
  <div id="game-root">

    <!-- 背景レイヤー -->
    <div id="bg-layer">
      <!-- assets.js から動的に背景画像を差し替える -->
    </div>

    <!-- 左：プレイヤーチーム表示 -->
    <div id="player-layer" class="side-layer left">
      <!-- P1.png などを表示 -->
    </div>

    <!-- 右：敵チーム表示 -->
    <div id="enemy-layer" class="side-layer right">
      <!-- 交戦時のみ teamId.png を表示 -->
    </div>

    <!-- 中央：セリフ／ログ枠 -->
    <div id="log-layer">
      <div id="log-box">
        <div id="log-text">
          <!-- RPG風セリフがここに表示される -->
        </div>
      </div>
    </div>

    <!-- UIレイヤー -->
    <div id="ui-layer">
      <!-- ボタン類 -->
      <button id="btn-next">NEXT</button>
      <button id="btn-auto">AUTO</button>
    </div>

  </div>

  <!-- ===============================
       スクリプト読込（順序厳守）
       =============================== -->
  <script src="./assets.js"></script>
  <script src="./state.js"></script>

  <script src="./data_const.js"></script>
  <script src="./data_players.js"></script>
  <script src="./data_items.js"></script>
  <script src="./data_coachskills.js"></script>
  <script src="./data_teams_local.js"></script>
  <script src="./data_teams_national.js"></script>
  <script src="./data_teams_world.js"></script>
  <script src="./data_teams_index.js"></script>

  <script src="./sim_rules.js"></script>
  <script src="./sim_battle.js"></script>
  <script src="./sim_tournament_core.js"></script>

  <script src="./ui.js"></script>
  <script src="./game.js"></script>

</body>
</html>
