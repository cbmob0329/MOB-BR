<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MOB BR - Prototype</title>
  <link rel="stylesheet" href="./style.css?v=1">
</head>
<body>
  <div id="app" class="app">

    <!-- 背景（あなたの画像に差し替えOK） -->
    <div class="bg">
      <!-- 例：送ってくれたメイン画面レイアウトPNGを assets に置く想定 -->
      <!-- <img class="bgImg" src="./assets/メイン画面レイアウト.png" alt=""> -->
    </div>

    <!-- 上部：企業名/ランク/チーム名 -->
    <header class="topInfo">
      <div class="infoRow">
        <div class="label">企業名：</div>
        <input id="companyName" class="textInput" value="MOB COMPANY" />
      </div>
      <div class="infoRow">
        <div class="label">企業ランク：</div>
        <select id="companyRank" class="select">
          <option value="S">S</option>
          <option value="A" selected>A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
      </div>
      <div class="infoRow">
        <div class="label">チーム名：</div>
        <input id="teamName" class="textInput" value="MOBCREW" />
      </div>
    </header>

    <!-- メイン：左コマンド＋中央正方形＋右サブ -->
    <main class="main">
      <aside class="leftMenu">
        <button class="menuBtn" id="btnTeam">チーム</button>
        <button class="menuBtn" id="btnTournament">大会</button>
        <button class="menuBtn" id="btnMap">マップ</button>
        <button class="menuBtn" id="btnReset">リセット</button>
      </aside>

      <section class="center">
        <div class="logoRow">
          <div class="logoBox">
            <div class="logoTitle">MOB BR</div>
            <div class="logoSub">Prototype</div>
          </div>
        </div>

        <div class="mainSquare">
          <!-- 重要シーン「絵＋演出」枠（とりあえず文字演出） -->
          <div id="sceneTitle" class="sceneTitle">メイン画面</div>
          <div id="sceneBody" class="sceneBody">
            左のコマンドから進めてください。<br>
            大会は「ローカル→ナショナル→ラストチャンス→WF（W/L/Final）」まで簡易実装。
          </div>
          <div class="sceneHint">※後で画像差し込みOK（ここをimgにしてもOK）</div>
        </div>

        <div class="barRow">
          <div class="hotBar" id="hotMessage">READY</div>
        </div>
      </section>

      <section class="rightPanel">
        <div class="panelTitle">ログ</div>
        <div id="log" class="log"></div>
      </section>
    </main>

    <!-- 下部：スクロールできる修行項目エリア -->
    <footer class="bottom">
      <div class="bottomTitle">修行 / できること（スクロール）</div>
      <div id="todo" class="todo"></div>
      <div class="bottomActions">
        <button class="smallBtn" id="btnWeek">1週進める（育成だけ）</button>
        <button class="smallBtn" id="btnClearLog">ログ消去</button>
      </div>
    </footer>

    <!-- モーダル -->
    <div id="modal" class="modal hidden">
      <div class="modalInner">
        <div class="modalHead">
          <div id="modalTitle" class="modalTitle">TITLE</div>
          <button id="modalClose" class="modalClose">×</button>
        </div>
        <div id="modalBody" class="modalBody"></div>
        <div class="modalFoot">
          <button id="modalOk" class="modalOk">OK</button>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="./game.js?v=1"></script>
</body>
</html>
