<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MOB BR (Demo)</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- game.js / ui.js がここを起点に画面を切り替える -->
  <div id="app">
    <!-- MAIN SCREEN -->
    <section id="screen-main" class="screen is-active" aria-label="Main Screen">
      <div class="stage" id="mainStage">
        <img id="mainImage" src="./main.png" alt="main" class="stage-img" />

        <!-- 透明ボタン（配置指定IDに対応） -->
        <!-- 左縦（ID1〜ID6） -->
        <button class="hit" data-action="ID1" aria-label="ID1 チーム編成"
          style="left:3.7862%; top:20.2637%; width:22.3460%; height:8.6914%;"></button>

        <button class="hit" data-action="ID2" aria-label="ID2 ガチャ"
          style="left:3.8604%; top:28.5645%; width:22.6429%; height:6.4941%;"></button>

        <button class="hit" data-action="ID3" aria-label="ID3 大会エントリー"
          style="left:3.6377%; top:34.5215%; width:25.3155%; height:8.1055%;"></button>

        <button class="hit" data-action="ID4" aria-label="ID4 参加中の大会"
          style="left:4.0089%; top:42.0898%; width:22.8656%; height:6.1523%;"></button>

        <button class="hit" data-action="ID5" aria-label="ID5 セーブ"
          style="left:4.3801%; top:47.8516%; width:21.6036%; height:8.5449%;"></button>

        <button class="hit" data-action="ID6" aria-label="ID6 戦績"
          style="left:4.3059%; top:56.2988%; width:21.7520%; height:7.8125%;"></button>

        <!-- 上（ID7〜ID8） -->
        <button class="hit" data-action="ID7" aria-label="ID7 大会結果"
          style="left:53.0809%; top:13.7207%; width:22.4202%; height:8.5938%;"></button>

        <button class="hit" data-action="ID8" aria-label="ID8 スケジュール"
          style="left:75.2784%; top:14.5508%; width:23.1626%; height:7.6172%;"></button>

        <!-- 下段1（ID9〜ID12） -->
        <button class="hit" data-action="ID9" aria-label="ID9 射撃"
          style="left:7.5724%; top:68.7500%; width:15.8872%; height:8.2031%;"></button>

        <button class="hit" data-action="ID10" aria-label="ID10 ダッシュ"
          style="left:24.1277%; top:68.7500%; width:18.1886%; height:9.9121%;"></button>

        <button class="hit" data-action="ID11" aria-label="ID11 パズル"
          style="left:40.4603%; top:69.1406%; width:16.7038%; height:7.7637%;"></button>

        <button class="hit" data-action="ID12" aria-label="ID12 実戦"
          style="left:56.4959%; top:69.0430%; width:16.8523%; height:7.7637%;"></button>

        <!-- 下段2（ID13〜ID15） -->
        <button class="hit" data-action="ID13" aria-label="ID13 滝"
          style="left:6.9042%; top:77.3438%; width:16.1099%; height:8.3496%;"></button>

        <button class="hit" data-action="ID14" aria-label="ID14 研究"
          style="left:23.6080%; top:77.2461%; width:16.4811%; height:8.3984%;"></button>

        <button class="hit" data-action="ID15" aria-label="ID15 総合"
          style="left:40.3118%; top:77.6855%; width:16.5553%; height:7.9590%;"></button>

        <!-- 下段3（ID16〜ID18） -->
        <button class="hit" data-action="ID16" aria-label="ID16 コレクション"
          style="left:1.0393%; top:87.4512%; width:19.9703%; height:10.0586%;"></button>

        <button class="hit" data-action="ID17" aria-label="ID17 ショップ"
          style="left:20.3415%; top:88.3789%; width:20.3415%; height:8.9844%;"></button>

        <button class="hit" data-action="ID18" aria-label="ID18 遠征"
          style="left:39.7179%; top:87.3047%; width:20.0445%; height:10.0098%;"></button>

        <!-- 右下（ID19 最近の出来事） -->
        <button class="hit" data-action="ID19" aria-label="ID19 最近の出来事"
          style="left:62.1381%; top:77.4414%; width:32.5909%; height:21.3867%;"></button>
      </div>
    </section>

    <!-- MAP SCREEN（クリックはしない：表示だけ） -->
    <section id="screen-map" class="screen" aria-label="Map Screen">
      <div class="stage" id="mapStage">
        <img id="mapImage" src="./map.png" alt="map" class="stage-img" />
      </div>
    </section>
  </div>

  <!-- デバッグ：Hキーで当たり判定を可視化 -->
  <script>
    window.addEventListener('keydown', (e) => {
      if (e.key === 'h' || e.key === 'H') document.body.classList.toggle('hit-debug');
    });
  </script>

  <script type="module" src="./game.js"></script>
</body>
</html>
