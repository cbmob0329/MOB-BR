<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <meta name="theme-color" content="#111111" />
  <title>MOB BR - Tournament Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <canvas id="game" width="420" height="560"></canvas>

    <!-- UI Overlay -->
    <div id="ui">
      <!-- Top Left: Company / Rank / Team -->
      <div id="hudTopLeft" class="panel">
        <div class="hudLine"><span class="hudLabel">企業名：</span><span id="hud_company">---</span></div>
        <div class="hudLine"><span class="hudLabel">企業ランク：</span><span id="hud_rank">---</span></div>
        <div class="hudLine"><span class="hudLabel">チーム名：</span><span id="hud_team">---</span></div>
      </div>

      <!-- Buttons (Left) -->
      <div id="menuButtons">
        <button id="btn_team" class="uiBtn">チーム</button>
        <button id="btn_tournament" class="uiBtn">大会</button>
        <button id="btn_shop" class="uiBtn">ショップ</button>
        <button id="btn_train" class="uiBtn">修行</button>
      </div>

      <!-- Center / Right Main Image Frame -->
      <div id="mainFrame">
        <div id="mainFrameInner">
          <div id="mainFrameTitle">MAIN</div>
          <div id="mainFrameSub">（絵＋演出）</div>
        </div>
      </div>

      <!-- Wide Log / Message Box -->
      <div id="logBox">
        <div id="logText">MOB BR へようこそ！</div>
      </div>

      <!-- Bottom Controls -->
      <div id="bottomControls">
        <button id="btn_next" class="uiBtn uiBtnWide">NEXT</button>
        <button id="btn_skip" class="uiBtn uiBtnWide">SKIP</button>
      </div>

      <!-- Modal Backdrop -->
      <div id="modalBackdrop" class="hidden"></div>

      <!-- Modal Panel -->
      <div id="modalPanel" class="hidden">
        <div id="modalHeader">
          <div id="modalTitle">MENU</div>
          <button id="modalClose" class="uiBtnSmall">×</button>
        </div>

        <div id="modalBody">
          <div id="modalContent">
            <div class="modalText">ここに各画面（チーム編成／大会／ショップ／修行など）を表示します。</div>
          </div>
        </div>

        <div id="modalFooter">
          <button id="modalOk" class="uiBtn">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Only one script: game.js -->
  <script src="game.js"></script>
</body>
</html>
