<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MOB BR</title>

  <!-- ===== Base Style ===== -->
  <link rel="stylesheet" href="style.css" />

  <!-- ===== Tournament Style（B案）===== -->
  <link rel="stylesheet" href="tournament.css" />

  <style>
    /* 念のための最低限リセット */
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      touch-action: manipulation;
    }
    button {
      touch-action: manipulation;
    }
  </style>
</head>

<body>

  <!-- =========================
       Title Screen
       ========================= -->
  <div id="titleScreen" class="screen is-active">
    <div class="title-logo">
      <img src="title.png" alt="MOB BR" draggable="false">
    </div>

    <div class="title-buttons">
      <button id="btnTitleNext" class="btn-primary">
        NEXT
      </button>

      <!-- テスト用：直接ローカル大会開始（後で削除） -->
      <button id="btnTitleLocalTest" class="btn-secondary">
        ローカル大会（テスト）
      </button>
    </div>
  </div>

  <!-- =========================
       Main Screen
       ========================= -->
  <div id="mainScreen" class="screen">
    <div id="mainGameArea">
      <!-- main.png + ido.png + 背景は app.js 側で制御 -->
    </div>

    <div id="mainLeftMenu">
      <button id="btnGoTournament">大会</button>
    </div>
  </div>

  <!-- =========================
       Tournament UI
       ※ ui_tournament.js が動的生成
       ========================= -->


  <!-- =========================
       Script Load Order（超重要）
       ========================= -->

  <!-- 1. Core / Utils -->
  <script src="storage.js"></script>

  <!-- 2. Tournament Engine（状態遷移） -->
  <script src="tournament_flow.js"></script>

  <!-- 3. Tournament Runtime（B案の要） -->
  <script src="tournament_runtime.js"></script>

  <!-- 4. Tournament UI -->
  <script src="ui_tournament.js"></script>

  <!-- 5. Tournament Hooks（UIとFlowを接続） -->
  <script src="tournament_hooks.js"></script>

  <!-- 6. App（画面遷移・タイトル・メイン制御） -->
  <script src="app.js"></script>

</body>
</html>
