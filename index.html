<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MOB BR - Main (Wireframe)</title>
  <link rel="stylesheet" href="style.css?v=wf1" />
</head>
<body>
  <div id="app">

    <!-- 全体背景（固定） -->
    <div class="bg"></div>

    <!-- 上部：情報エリア -->
    <header class="top">
      <div class="top-left">
        <div class="box">VER</div>
        <div class="box">企業名</div>
        <div class="box">企業ランク</div>
        <div class="box">チーム名</div>
      </div>
      <div class="top-right">
        <div class="box">ロゴ</div>
      </div>
    </header>

    <!-- メイン領域 -->
    <div class="middle">
      <!-- 左メニュー -->
      <nav class="left">
        <div class="box">チーム</div>
        <div class="box">大会</div>
        <div class="box">ショップ</div>
        <div class="box">修行</div>
      </nav>

      <!-- 中央：ゲーム画面（main.png） -->
      <main class="center">
        <img src="main.png" alt="メインゲーム画面" />
        <div class="center-note">※メイン画面：main.png</div>
      </main>
    </div>

    <!-- 下部：ログ（今は空けておく） -->
    <section class="bottom">
      <div class="box empty">ここは今は空けておく（ログ）</div>
    </section>

  </div>
</body>
</html>
