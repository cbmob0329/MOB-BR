<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>MOB BR</title>
  <link rel="stylesheet" href="style.css?v=13" />
</head>
<body>

<!-- =========================
     TITLE SCREEN（起動時表示）
========================== -->
<div id="titleScreen" class="titleScreen no-callout" aria-label="MOB BR タイトル">

  <!-- 背景：白×緑チェック（CSSで） -->
  <div class="titleBg" aria-hidden="true"></div>

  <div class="titleInner">
    <div class="titleLogo">
      <img src="rogo.png" alt="MOB BR" draggable="false">
    </div>

    <button class="titleNextBtn" id="btnTitleNext" type="button" aria-label="次へ">
      <img src="bnext.png" alt="NEXT" draggable="false">
    </button>
  </div>

  <div class="safePad" aria-hidden="true"></div>
</div>

<!-- =========================
     MAIN SCREEN（最初は非表示）
========================== -->
<div id="app" class="no-callout" aria-label="MOB BR メイン画面" style="display:none;">

  <!-- 全体背景 -->
  <div class="bg" aria-hidden="true"></div>

  <!-- 左：メニュー -->
  <aside class="leftCol" aria-label="メニュー">
    <div class="loopScroll" id="loopScroll">
      <div class="loopInner" id="loopInner">
        <button class="imgBtn floaty" id="btnTeam">
          <img src="bteam.png" alt="TEAM" draggable="false">
        </button>
        <button class="imgBtn floaty delay1" id="btnBattle">
          <img src="bbattle.png" alt="BATTLE" draggable="false">
        </button>
        <button class="imgBtn floaty delay2" id="btnTraining">
          <img src="btra.png" alt="TRAINING" draggable="false">
        </button>
        <button class="imgBtn floaty delay3" id="btnShop">
          <img src="bshop.png" alt="SHOP" draggable="false">
        </button>
        <button class="imgBtn floaty delay4" id="btnSchedule">
          <img src="bsc.png" alt="SCHEDULE" draggable="false">
        </button>
        <button class="imgBtn floaty delay5" id="btnCard">
          <img src="bcard.png" alt="CARD COLLECTION" draggable="false">
        </button>
      </div>
    </div>
  </aside>

  <!-- 右：メイン -->
  <main class="rightCol">

    <!-- 上部 -->
    <section class="topRow">
      <div class="logoWrap">
        <img src="rogo.png" alt="MOB BR" draggable="false">
      </div>

      <div class="jobWrap">
        <img class="jobBg" src="job.png" alt="">
        <div class="jobText">
          <div class="jobLine small">VER v0.1-main</div>
          <div class="jobLine tappable">企業名：<span id="uiCompany">CB Memory</span></div>
          <div class="jobLine tappable">チーム名：<span id="uiTeam">PLAYER TEAM</span></div>
          <div class="jobLine">所持G：<span id="uiGold">0</span>G</div>
          <div class="jobLine">企業ランク：<span id="uiRank">RANK 10</span></div>
        </div>
      </div>
    </section>

    <!-- 中央 -->
    <section class="gameRow">
      <div class="mainSquare">
        <img class="mainFrame" src="main1.png" alt="">
        <img class="teamImg" src="P1.png" alt="">
        <button class="memberBtn" id="btnMembers">メンバー名</button>
      </div>
    </section>

    <!-- 下部 -->
    <section class="bottomRow">
      <div class="rogWrap">
        <img class="rogBg" src="rog.png" alt="">
        <div class="rogText">
          <div class="dateLine">1989年 1月 1週</div>
          <div class="nextTourLine">次の大会：未定（未定）</div>
          <div class="divider"></div>
          <div class="recentOnly">未定</div>
        </div>
      </div>
    </section>

  </main>

  <div class="safePad"></div>
</div>

<script src="app.js?v=13" defer></script>
</body>
</html>
