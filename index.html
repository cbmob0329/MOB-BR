<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MOB BR - Main</title>
  <link rel="stylesheet" href="style.css?v=1" />
</head>
<body>
  <div id="app" class="app screen-main" aria-label="MOB BR メイン画面">
    <!-- 共通背景（CSSで haikeimain.png） -->
    <div class="bg" aria-hidden="true"></div>

    <!-- ===== 上部HUD（情報は互いに被らない） ===== -->
    <header class="topHud">
      <div class="hudLeft">
        <div class="hudBox">
          <div class="hudRow hudTiny">
            <span class="hudLabel">VER</span>
            <span id="uiVer" class="hudValue">v0.1</span>
          </div>
          <div class="hudRow">
            <span class="hudLabel">企業名：</span>
            <span id="uiCompanyName" class="hudValue">---</span>
          </div>
          <div class="hudRow">
            <span class="hudLabel">企業ランク：</span>
            <span id="uiCompanyRank" class="hudValue">---</span>
          </div>
          <div class="hudRow">
            <span class="hudLabel">チーム名：</span>
            <span id="uiTeamName" class="hudValue">---</span>
          </div>
        </div>
      </div>

      <div class="hudRight">
        <img id="uiLogo" class="logo" src="rogo.png?v=1" alt="MOB BR ロゴ" />
      </div>
    </header>

    <!-- ===== 上部右：補助ボタン（被らない） ===== -->
    <div class="topMini">
      <button id="btnResults" class="miniBtn" type="button">大会結果</button>
      <button id="btnSchedule" class="miniBtn" type="button">スケジュール</button>
    </div>

    <!-- ===== メインレイアウト（左メニュー／中央カード） ===== -->
    <div class="mainGrid">
      <!-- 左メニュー（UI同士非重なり） -->
      <nav class="leftMenu" aria-label="メインメニュー">
        <button id="btnTeam" class="menuBtn" type="button">チーム</button>
        <button id="btnTournament" class="menuBtn" type="button">大会</button>
        <button id="btnShop" class="menuBtn" type="button">ショップ</button>
        <button id="btnTraining" class="menuBtn" type="button">修行</button>

        <div class="leftMenuSub">
          <button id="btnRecord" class="subBtn" type="button">戦績</button>
          <button id="btnCollection" class="subBtn" type="button">コレクション</button>
        </div>
      </nav>

      <!-- 中央カード（枠＋プレイヤー画像は重なりOK） -->
      <main class="centerCard" aria-label="メインカード">
        <div class="cardFrameWrap">
          <img class="cardFrame" src="main1.png?v=1" alt="" aria-hidden="true" />
        </div>

        <div class="cardContent">
          <!-- プレイヤーチーム画像（背景/枠との重なりOK） -->
          <img id="uiPlayerTeamImg" class="playerTeamImg" src="P1.png?v=1" alt="プレイヤーチーム" />

          <!-- 情報ブロック（他UIと非重なり） -->
          <div class="cardInfo">
            <div class="infoRow">
              <div class="infoItem">
                <div class="infoKey">企業名</div>
                <div id="uiCardCompanyName" class="infoVal">---</div>
              </div>
              <div class="infoItem">
                <div class="infoKey">チーム名</div>
                <div id="uiCardTeamName" class="infoVal">---</div>
              </div>
            </div>

            <div class="infoRow">
              <div class="infoItem">
                <div class="infoKey">企業ランク</div>
                <div id="uiCardCompanyRank" class="infoVal">---</div>
              </div>
              <div class="infoItem">
                <div class="infoKey">所持G</div>
                <div id="uiCardGold" class="infoVal">0</div>
              </div>
            </div>

            <div class="infoRow">
              <div class="infoItem">
                <div class="infoKey">年月 / 週</div>
                <div id="uiCardWeek" class="infoVal">1989年1月 第1週</div>
              </div>
              <div class="infoItem">
                <div class="infoKey">次の大会</div>
                <div id="uiCardNextEvent" class="infoVal">---</div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- ===== ログ（紙芝居用・非重なり） ===== -->
    <section class="logPanel" aria-label="ログ">
      <div id="uiLogTitle" class="logTitle">メイン画面</div>
      <div id="uiLogBody" class="logBody">
        メイン画面を作成中。<br/>
        次は style.css で配置と余白を確定します。
      </div>
    </section>

    <!-- ===== 下部操作 ===== -->
    <footer class="bottomBar">
      <button id="btnNext" class="actionBtn" type="button">NEXT</button>
      <button id="btnAuto" class="actionBtn" type="button">AUTO</button>
    </footer>

    <div class="safeSpacer" aria-hidden="true"></div>
  </div>

  <!-- フェーズ1では app.js のみ -->
  <script src="app.js?v=1" defer></script>
</body>
</html>
