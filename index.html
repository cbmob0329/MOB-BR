<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f18" />
  <title>MOB APEX SIM</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">

    <!-- Header -->
    <header id="topbar">
      <div class="top-left">
        <div id="companyName" class="top-company">企業名：---</div>
        <div id="companyRank" class="top-rank">企業ランク：---</div>
      </div>
      <div class="top-right">
        <div id="teamName" class="top-team">チーム名：---</div>
        <div id="weekInfo" class="top-week">YEAR --- / WEEK ---</div>
      </div>
    </header>

    <!-- Main Layout -->
    <main id="layout">

      <!-- Left Commands -->
      <aside id="leftMenu">
        <button class="cmd" data-cmd="team">チーム編成</button>
        <button class="cmd" data-cmd="offer">勧誘</button>
        <button class="cmd" data-cmd="gacha">ガチャ</button>
        <button class="cmd" data-cmd="tournament">参戦中の大会</button>
        <button class="cmd" data-cmd="results">大会の結果</button>
        <button class="cmd" data-cmd="schedule">スケジュール</button>
        <button class="cmd" data-cmd="train">修行</button>
        <button class="cmd" data-cmd="shop">ショップ</button>
        <button class="cmd" data-cmd="save">セーブ</button>
      </aside>

      <!-- Center Stage -->
      <section id="mainPanel">

        <!-- Main Square Visual -->
        <div id="mainView" class="squareView">
          <canvas id="screen" width="640" height="640"></canvas>

          <!-- overlay for messages -->
          <div id="overlayMessage" class="overlayMessage hidden"></div>

          <!-- bottom small log -->
          <div id="miniLog" class="miniLog"></div>
        </div>

        <!-- Main bottom info -->
        <div id="bottomInfo">
          <div class="infoRow">
            <div class="infoBox" id="goldBox">所持G：<span id="goldValue">0</span></div>
            <div class="infoBox" id="nextTournamentBox">次の大会：<span id="nextTournamentValue">---</span></div>
            <div class="infoBox" id="statusBox">状態：<span id="statusValue">---</span></div>
          </div>

          <div class="infoRow">
            <div class="infoHint" id="hintText">左のコマンドから選んでください。</div>
            <div class="infoVersion" id="versionText">v0.0</div>
          </div>
        </div>

      </section>

      <!-- Right Panel (detail / lists) -->
      <aside id="rightPanel">
        <div class="panelTitle" id="panelTitle">詳細</div>
        <div id="panelBody" class="panelBody"></div>

        <div id="panelFooter" class="panelFooter hidden">
          <button id="panelClose" class="subBtn">閉じる</button>
        </div>
      </aside>

    </main>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
      <div class="modalInner">
        <div class="modalTitle" id="modalTitle">TITLE</div>
        <div class="modalBody" id="modalBody"></div>
        <div class="modalButtons">
          <button id="modalOk" class="subBtn">OK</button>
        </div>
      </div>
    </div>

  </div>

  <!-- scriptは game.js 1本だけ -->
  <script src="game.js"></script>
</body>
</html>
