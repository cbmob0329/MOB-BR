<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BR Simulation (APEX-like) - Prototype</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="label">企業名</div>
      <div id="companyName" class="value">MOB CORP</div>
    </div>
    <div class="brand">
      <div class="label">企業ランク</div>
      <div id="companyRank" class="value">C</div>
    </div>
    <div class="brand">
      <div class="label">チーム名</div>
      <div id="teamName" class="value">MOBTEAM</div>
    </div>
    <div class="rightTools">
      <button id="btnSpeed" class="btn ghost" title="演出速度">演出: 3.0s</button>
      <button id="btnReset" class="btn danger" title="全リセット">リセット</button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <button class="navbtn" id="navTeam">チーム編成</button>
      <button class="navbtn" id="navRecruit">勧誘</button>
      <button class="navbtn" id="navGacha">ガチャ</button>
      <button class="navbtn primary" id="navTournament">大会へ</button>
      <button class="navbtn" id="navSave">セーブ</button>
      <div class="spacer"></div>
      <div class="panel">
        <div class="panelTitle">所持ゴールド</div>
        <div id="gold" class="panelValue">0</div>
      </div>
      <div class="panel">
        <div class="panelTitle">状態</div>
        <div id="statusText" class="panelValue small">待機中</div>
      </div>
    </aside>

    <section class="content">
      <div class="hud">
        <div class="hudRow">
          <div class="hudBox">
            <div class="hudLabel">第</div>
            <div id="matchIndex" class="hudValue">-</div>
            <div class="hudLabel">試合</div>
          </div>

          <div class="hudBox">
            <div class="hudLabel">チームK</div>
            <div id="teamKillPts" class="hudValue">0</div>
          </div>

          <div class="hudBox">
            <div class="hudLabel">個人K</div>
            <div id="playerKillPts" class="hudValue">0</div>
          </div>

          <div class="hudBox">
            <div class="hudLabel">個人A</div>
            <div id="playerAssistPts" class="hudValue">0</div>
          </div>

          <div class="hudBox">
            <div class="hudLabel">お宝</div>
            <div id="treasurePts" class="hudValue">0</div>
          </div>

          <div class="hudBox">
            <div class="hudLabel">旗</div>
            <div id="flagPts" class="hudValue">0</div>
          </div>
        </div>
        <div class="hudRow sub">
          <div class="hudMini">指示: <span id="coachDirective">-</span></div>
          <div class="hudMini">累計: <span id="totalPts">0</span> pt</div>
          <div class="hudMini">累計チャンピオン: <span id="champCount">0</span></div>
        </div>
      </div>

      <div class="stageWrap">
        <div class="stage">
          <img id="mainImage" alt="main" />
          <div class="stageOverlay">
            <div id="bigText" class="bigText"></div>
            <div id="smallText" class="smallText"></div>
          </div>
        </div>

        <div class="log">
          <div class="logTitle">ログ</div>
          <div id="logBody" class="logBody"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modalCard">
      <div class="modalHeader">
        <div id="modalTitle" class="modalTitle">TITLE</div>
        <button id="modalClose" class="btn ghost small">閉じる</button>
      </div>
      <div id="modalBody" class="modalBody"></div>
      <div id="modalFooter" class="modalFooter"></div>
    </div>
  </div>

  <script type="module" src="./game.js"></script>
</body>
</html>
