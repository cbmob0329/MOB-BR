<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MOB BR - Main</title>
  <link rel="stylesheet" href="style.css?v=2" />
</head>
<body>
  <div id="app">

    <!-- 全体背景 -->
    <div class="bg"></div>

    <!-- 上部HUD -->
    <header class="top">
      <div class="hud">
        <div class="hud-row">VER v0.1-main</div>
        <div class="hud-row">企業名：CB Memory</div>
        <div class="hud-row">企業ランク：RANK 10</div>
        <div class="hud-row">チーム名：PLAYER TEAM</div>
      </div>
      <div class="logo">
        <img src="rogo.png" alt="MOB BR" />
      </div>
    </header>

    <!-- メイン領域 -->
    <div class="middle">
      <!-- 左メニュー -->
      <nav class="left">
        <button>チーム</button>
        <button>大会</button>
        <button>ショップ</button>
        <button>修行</button>
      </nav>

      <!-- 中央：ゲーム画面 -->
      <main class="center">
        <img src="main.png" alt="メインゲーム画面" />
      </main>
    </div>

    <!-- 下部ログ（今は空けておく） -->
    <section class="bottom">
      <div class="log">
        ここは今は空けておく（ログ）
      </div>
    </section>

    <!-- 下部操作 -->
    <footer class="footer">
      <button class="next">NEXT</button>
      <button class="auto">AUTO</button>
    </footer>

  </div>
</body>
</html>
