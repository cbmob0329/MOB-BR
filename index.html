<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MOB BR</title>
  <link rel="stylesheet" href="style.css?v=1" />
</head>

<body>
  <!-- 画面全体 -->
  <div id="appRoot">

    <!-- 背景（紙芝居） -->
    <div id="scene">
      <img id="sceneBg" src="assets/main1.png?v=1" alt="" />

      <!-- 前面：チーム画像 -->
      <div id="teamPanel">
        <img id="teamImage" src="assets/P1.png?v=1" alt="" />
      </div>

      <!-- 中央ログ枠（RPGセリフ枠） -->
      <div id="logPanel">
        <div id="logText">準備中…</div>

        <!-- 右下操作 -->
        <div id="logControls">
          <button id="btnAuto" type="button">AUTO</button>
          <button id="btnNext" type="button">NEXT</button>
        </div>
      </div>

      <!-- 右上ステータス（最低限） -->
      <div id="hud">
        <div id="hudDate">1989 / 1月 / 1週</div>
        <div id="hudMode">MODE: VIEW</div>
      </div>
    </div>

    <!-- リザルト（必要ならui.jsが表示制御） -->
    <div id="resultPanel" style="display:none;">
      <div id="resultTitle">RESULT</div>
      <div id="resultTableWrap"></div>
      <div id="resultControls">
        <button id="btnResultNext" type="button">NEXT</button>
      </div>
    </div>

  </div>

  <!-- =====================================================
       SCRIPT LOADING ORDER（ここが「影響が出る部分」）
       - 定義/保存 → UI → sim分割 → sim本体 → app
  ====================================================== -->
  <script src="data_rules.js?v=1"></script>
  <script src="storage.js?v=1"></script>

  <script src="data_player.js?v=1"></script>
  <script src="data_cpu_teams.js?v=1"></script>

  <script src="ui.js?v=1"></script>

  <!-- sim 分割（新規追加ファイル） -->
  <script src="sim-map.js?v=1"></script>
  <script src="sim-events.js?v=1"></script>
  <script src="sim-battle.js?v=1"></script>
  <script src="sim-result.js?v=1"></script>

  <!-- sim 司令塔（window.Sim を提供） -->
  <script src="sim.js?v=1"></script>

  <!-- 司令塔 -->
  <script src="app.js?v=1"></script>
</body>
</html>
