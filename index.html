<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>MOB Battle Royale Sim (DEMO)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="top-left">
        <div class="brand">MOB COMPANY</div>
        <div class="subinfo">
          <span id="corpRank">企業ランク: -</span>
          <span id="teamName">チーム名: -</span>
        </div>
      </div>

      <div class="top-right">
        <div class="weekline">
          <span id="yearWeek">1989年 1週</span>
        </div>
        <div class="money">
          <span id="gold">0G</span>
        </div>
      </div>
    </header>

    <main class="layout">
      <aside class="menu">
        <button class="btn" data-action="TEAM">チーム編成</button>
        <button class="btn" data-action="OFFER">勧誘</button>
        <button class="btn" data-action="GACHA">ガチャ</button>
        <button class="btn" data-action="ENTRY">大会エントリー</button>
        <button class="btn" data-action="IN_TOUR">参加中の大会</button>
        <button class="btn" data-action="SAVE">セーブ</button>
        <button class="btn" data-action="STATS">戦績</button>
        <button class="btn" data-action="TOUR_RESULT">大会結果</button>
        <button class="btn" data-action="SCHEDULE">スケジュール</button>

        <div class="divider"></div>

        <button class="btn small" data-action="TRAIN_AIM">射撃</button>
        <button class="btn small" data-action="TRAIN_DASH">ダッシュ</button>
        <button class="btn small" data-action="TRAIN_PUZZLE">パズル</button>
        <button class="btn small" data-action="TRAIN_REAL">実戦</button>
        <button class="btn small" data-action="TRAIN_FALL">滝</button>
        <button class="btn small" data-action="TRAIN_RESEARCH">研究</button>
        <button class="btn small" data-action="TRAIN_ALL">総合</button>

        <div class="divider"></div>

        <button class="btn small" data-action="COLLECTION">コレクション</button>
        <button class="btn small" data-action="SHOP">ショップ</button>
        <button class="btn small" data-action="EXPEDITION">遠征</button>
        <button class="btn small" data-action="NEWS">最近の出来事</button>
      </aside>

      <section class="content">
        <div class="mainPanel">
          <div class="mainImageWrap">
            <canvas id="mainCanvas" width="512" height="512"></canvas>
          </div>

          <div class="rightPanel">
            <div class="panelTitle">ログ</div>
            <div id="log" class="log"></div>
          </div>
        </div>
      </section>
    </main>

    <div id="modal" class="modal hidden">
      <div class="modalBox">
        <div id="modalTitle" class="modalTitle">-</div>
        <div id="modalBody" class="modalBody">-</div>
        <div class="modalBtns">
          <button id="modalYes" class="btn yes">はい</button>
          <button id="modalNo" class="btn no">いいえ</button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="hint">DEMO / 操作：左メニュー → 表示切替（大会や戦闘は次パートで実装）</div>
    </footer>
  </div>

  <!-- ✅固定ルール：scriptは game.js 1本だけ -->
  <script type="module" src="game.js"></script>
</body>
</html>
