<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>MOB BR - Main</title>
  <link rel="stylesheet" href="style.css?v=1" />
</head>
<body>
  <div id="app" class="screen-main" aria-label="MOB BR Main Screen">
    <!-- 背景（共通） -->
    <div id="bg" class="bg" aria-hidden="true"></div>

    <!-- 上部HUD -->
    <div class="topHud">
      <div class="topLeftInfo">
        <div class="tiny">VER <span id="ver">v0.1-proto</span></div>
        <div class="row"><span class="label">企業名：</span><span id="companyName">MOB COMPA</span></div>
        <div class="row"><span class="label">企業ランク：</span><span id="companyRank">RANK 10</span></div>
        <div class="row"><span class="label">チーム名：</span><span id="teamName">PLAYER TEAM</span></div>
      </div>

      <div class="topRightLogo">
        <img id="logo" src="rogo.png?v=1" alt="MOB BR Logo" />
      </div>
    </div>

    <!-- 上部右寄りの小ボタン -->
    <div class="topMiniButtons">
      <button class="miniBtn" id="btnResults" type="button">大会結果</button>
      <button class="miniBtn" id="btnSchedule" type="button">スケジュール</button>
    </div>

    <!-- 左メニュー -->
    <div class="leftMenu">
      <button class="menuBtn" id="btnTeam" type="button">
        <span class="menuSub">チーム</span>
        <span class="menuMain">チーム</span>
      </button>

      <button class="menuBtn" id="btnTournament" type="button">
        <span class="menuSub">ガチャ</span>
        <span class="menuMain">大会</span>
      </button>

      <button class="menuBtn" id="btnShop" type="button">
        <span class="menuSub">やか</span>
        <span class="menuMain">ショップ</span>
      </button>

      <button class="menuBtn" id="btnTraining" type="button">
        <span class="menuSub">セ</span>
        <span class="menuMain">修行</span>
      </button>

      <button class="smallBtn" id="btnRecord" type="button">戦績</button>
      <button class="smallBtn" id="btnCollection" type="button">コレクション</button>
    </div>

    <!-- メインカード（中央） -->
    <div class="mainCard">
      <div class="mainCardInner">
        <img class="mainCardFrame" src="main1.png?v=1" alt="" aria-hidden="true" />
        <div class="mainCardContent">
          <img class="playerTeamImg" id="playerTeamImg" src="P1.png?v=1" alt="プレイヤーチーム" />
          <div class="mainCardText">
            <div class="kvRow">
              <div class="kv"><span class="k">企業名</span><span class="v" id="cardCompany">MOB COMPA</span></div>
              <div class="kv"><span class="k">チーム名</span><span class="v" id="cardTeam">PLAYER TEAM</span></div>
            </div>
            <div class="kvRow">
              <div class="kv"><span class="k">企業ランク</span><span class="v" id="cardRank">RANK 10</span></div>
              <div class="kv"><span class="k">所持G</span><span class="v" id="cardGold">0</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 下部ログ枠 -->
    <div class="logPanel" role="region" aria-label="ログ">
      <div class="logTitle">メイン画面</div>
      <div class="logBody" id="logBody">
        「大会」ボタンでプロト開始。<br/>
        （今は流れだけ、次で実装を詰める）
      </div>
      <div class="logWatermark">Check!!</div>
    </div>

    <!-- 下部操作 -->
    <div class="bottomControls">
      <button class="actionBtn" id="btnNext" type="button">NEXT</button>
      <button class="actionBtn" id="btnSkip" type="button">SKIP</button>
    </div>

    <!-- セーフエリア余白 -->
    <div class="safeSpacer" aria-hidden="true"></div>
  </div>

  <script src="main.js?v=1"></script>
</body>
</html>
