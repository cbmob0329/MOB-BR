<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>MOB BR</title>

  <!-- ★キャッシュ完全対策：ここを変えるだけで確実に新CSS/JSへ切替 -->
  <link rel="stylesheet" href="./style.css?v=20260205_03" />
</head>

<body>
  <!-- ★全体ラッパー（CSSの前提） -->
  <div id="app" class="app">
    <div id="gameFrame" class="game-frame">

      <!-- ★舞台：背景(main/ido/battle/area)を同一サイズで表示する枠 -->
      <div id="stage" class="stage">

        <!-- 背景レイヤー（main/ido/battle/area 等をここに差し替える） -->
        <div id="bgLayer" class="bg-layer">
          <!-- 初期は main.png（後でsim/ui側が必要に応じて差し替え） -->
          <img id="bgImage" src="./main.png?v=20260205_03" alt="background" />
        </div>

        <!-- 進行演出レイヤー（暗転・フラッシュ等を置く想定） -->
        <div id="midLayer" class="mid-layer"></div>

        <!-- 前面レイヤー（P1・敵・UI） -->
        <div id="fgLayer" class="fg-layer">

          <!-- プレイヤー側（常時表示） -->
          <div id="playerSide" class="player-side">
            <img id="playerImage" class="player-image" src="./P1.png?v=20260205_03" alt="player team" />
            <div id="playerInfo" class="player-info">
              <!-- ui.js が縦並びで上書き -->
              <div class="team-name">PLAYER TEAM</div>
              <div class="member">Member1</div>
              <div class="member">Member2</div>
              <div class="member">Member3</div>
            </div>
          </div>

          <!-- 敵側（交戦時のみ表示：ui.jsがdisplay制御） -->
          <div id="enemySide" class="enemy-side">
            <img id="enemyImage" class="enemy-image" alt="enemy team" />
            <div id="enemyInfo" class="enemy-info"></div>
          </div>

        </div>

        <!-- ログ（下部固定・半分はみ出し：CSSで制御） -->
        <div id="logPanel" class="log-panel">
          <div class="log-inner">
            <p id="logText" class="log-text">準備中...</p>

            <!-- ボタン（ログ内） -->
            <div id="logButtons" style="display:flex; gap:10px; margin-top:8px;">
              <button id="btnAuto" type="button"
                style="border:0;border-radius:999px;padding:8px 14px;font-weight:900;">
                AUTO
              </button>
              <button id="btnNext" type="button"
                style="border:0;border-radius:999px;padding:8px 14px;font-weight:900;">
                NEXT
              </button>
            </div>
          </div>
        </div>

        <!-- バージョン表示（反映確認用） -->
        <div id="versionBadge"
             style="position:absolute;right:10px;top:10px;z-index:999;
                    background:rgba(0,0,0,.55);border:1px solid rgba(255,255,255,.18);
                    color:#fff;padding:6px 10px;border-radius:999px;
                    font-weight:900;font-size:12px;letter-spacing:.02em;
                    text-shadow:0 2px 0 rgba(0,0,0,.65);">
          VERSION: 20260205_03
        </div>

      </div><!-- /stage -->

    </div><!-- /gameFrame -->
  </div><!-- /app -->

  <!-- ★JS（ESM）キャッシュ完全対策 -->
  <script type="module" src="./app.js?v=20260205_03"></script>
</body>
</html>
