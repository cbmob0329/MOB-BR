<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>MOB BR - Main</title>
  <link rel="stylesheet" href="style.css?v=13" />
</head>
<body>
  <div id="app" class="no-callout">

    <div class="bg"></div>

    <!-- LEFT MENU -->
    <aside class="leftCol">
      <div class="loopScroll" id="loopScroll">
        <div class="loopInner" id="loopInner">
          <button class="imgBtn floaty" id="btnTeam"><img src="bteam.png"></button>
          <button class="imgBtn floaty delay1" id="btnBattle"><img src="bbattle.png"></button>
          <button class="imgBtn floaty delay2" id="btnTraining"><img src="btra.png"></button>
          <button class="imgBtn floaty delay3" id="btnShop"><img src="bshop.png"></button>
          <button class="imgBtn floaty delay4" id="btnSchedule"><img src="bsc.png"></button>
          <button class="imgBtn floaty delay5" id="btnCard"><img src="bcard.png"></button>
        </div>
      </div>
    </aside>

    <!-- RIGHT -->
    <main class="rightCol">

      <section class="topRow">
        <div class="logoWrap">
          <img src="rogo.png">
        </div>

        <div class="jobWrap">
          <img class="jobBg" src="job.png">
          <div class="jobText">
            <div class="jobLine small">VER v0.1-main</div>
            <div class="jobLine tappable" id="tapCompany">企業名：<span id="uiCompany"></span></div>
            <div class="jobLine tappable" id="tapTeamName">チーム名：<span id="uiTeam"></span></div>
            <div class="jobLine">所持G：<span id="uiGold"></span>G</div>
            <div class="jobLine">企業ランク：<span id="uiRank"></span></div>
          </div>
        </div>
      </section>

      <section class="gameRow">
        <div class="mainSquare">
          <img class="mainFrame" src="main1.png">
          <img class="teamImg" id="teamImg" src="P1.png">
          <button class="memberBtn" id="btnMembers">メンバー名</button>
        </div>
      </section>

      <!-- BOTTOM -->
      <section class="bottomRow">
        <div class="rogWrap" id="rogWrap">
          <img class="rogBg" src="rog.png">
          <div class="rogText">
            <div class="dateLine smallDate">
              <span id="uiY"></span>年
              <span id="uiM"></span>月
              <span id="uiW"></span>週
            </div>
            <div class="nextTourLine">
              次の大会：<span id="uiNextTour"></span>（<span id="uiNextTourW"></span>）
            </div>
            <div class="divider"></div>
            <div class="recentOnly"><span id="uiRecent"></span></div>
          </div>
        </div>
      </section>

    </main>

    <!-- TEAM SCREEN -->
    <div class="teamScreen" id="teamScreen">
      <div class="teamPanel">
        <div class="teamTitle">チーム詳細</div>

        <!-- TEAM POWER -->
        <div class="teamPowerLine">
          チーム戦闘力：
          <span id="uiTeamPower">--%</span>
          <span class="cardBonus" id="uiTeamPowerBonus">+0%</span>
        </div>

        <!-- MEMBERS -->
        <div class="teamMembersBlock">

          <div class="memberBlock">
            <div class="memberName" id="tM1"></div>
            <div class="stats">
              <div>エイム <span id="s1_aim"></span> <span class="cardBonus" id="s1_aim_b"></span></div>
              <div>メンタル <span id="s1_men"></span> <span class="cardBonus" id="s1_men_b"></span></div>
              <div>敏捷性 <span id="s1_agi"></span> <span class="cardBonus" id="s1_agi_b"></span></div>
              <div>技術 <span id="s1_tec"></span> <span class="cardBonus" id="s1_tec_b"></span></div>
              <div>サポート <span id="s1_sup"></span> <span class="cardBonus" id="s1_sup_b"></span></div>
              <div>探知 <span id="s1_det"></span> <span class="cardBonus" id="s1_det_b"></span></div>
            </div>
          </div>

          <!-- ※2人目・3人目は style / app.js 側でクローン生成 -->
        </div>

        <button class="closeBtn" id="btnCloseTeam">閉じる</button>
      </div>
    </div>

    <div class="safePad"></div>
  </div>

  <script src="app.js?v=13" defer></script>
</body>
</html>
