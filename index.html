<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>MOB Battle Royale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <!-- Reset / Base -->
  <meta name="theme-color" content="#000000" />

  <!-- Style -->
  <link rel="stylesheet" href="./style.css" />

</head>
<body>

  <!-- =========================
       APP ROOT
  ========================== -->
  <div id="app">

    <!-- =========================
         HEADER
    ========================== -->
    <header id="header">
      <div id="header-left">
        <span id="dateText">----</span>
      </div>
      <div id="header-right">
        <img id="logo" src="assets/rogo.png" alt="logo" />
      </div>
    </header>

    <!-- =========================
         MAIN VISUAL AREA
    ========================== -->
    <main id="main">

      <!-- 背景（紙芝居） -->
      <div id="bgLayer">
        <img id="bgImage" src="assets/main1.png" alt="background" />
      </div>

      <!-- 左：プレイヤー -->
      <div id="leftCharacter">
        <img id="playerImage" src="assets/P1.png" alt="player team" />
        <div class="teamName" id="playerTeamName"></div>
      </div>

      <!-- 右：敵チーム -->
      <div id="rightCharacter">
        <img id="enemyImage" src="" alt="enemy team" />
        <div class="teamName" id="enemyTeamName"></div>
      </div>

      <!-- 中央：セリフ／ログ枠 -->
      <div id="messageBox">
        <div id="messageText"></div>
      </div>

    </main>

    <!-- =========================
         FOOTER / CONTROLS
    ========================== -->
    <footer id="footer">
      <button id="autoBtn">AUTO</button>
      <button id="nextBtn">NEXT</button>
    </footer>

  </div>

  <!-- =========================
       SCRIPTS
       ※9ファイル固定・順序厳守
  ========================== -->
  <script src="./data_rules.js"></script>
  <script src="./data_player.js"></script>
  <script src="./data_cpu_teams.js"></script>
  <script src="./storage.js"></script>
  <script src="./ui.js"></script>
  <script src="./sim.js"></script>
  <script src="./app.js"></script>

</body>
</html>
